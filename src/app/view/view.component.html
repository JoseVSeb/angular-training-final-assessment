<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Roll No</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students | async">
            <th class="studentRollNo" scope="row">{{student.rollNo}}</th>
            <td class="studentName">{{student.name}}</td>
            <td class="studentDepartment">{{student.department}}</td>
            <td class="studentEmail">{{student.email}}</td>
            <td class="studentPhoneNo">{{student.phoneNo}}</td>
        </tr>
    </tbody>
</table>
